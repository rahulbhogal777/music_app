<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-heading">
      <h1>Music Player</h1>
      <div class="toggle">
        <input type="checkbox" id="check" />
        <label for="check" class="button"> </label>
      </div>
    </div>
    <div class="player-function">
      <div class="genre">
        <label for="genre">Filter by Genre:</label>
        <select name="Genre" id="genre">
          <option value="All">All</option>
          <option value="Rock">Rock</option>
          <option value="Romantic">Romantic</option>
          <option value="HipHop">Hip Hop</option>
        </select>
        <h2>All Songs</h2>
        <div class="songs"></div>
      </div>
      <div class="audio-player">
        <div class="song-poster">
          <img
            src="https://pagalfree.com/images/128Shopping%20List%20-%20Yo%20Yo%20Honey%20Singh%20128%20Kbps.jpg"
            alt="shoppingList_image"
          />
          <h1>Shopping List</h1>
          <p>Leo Greal, Yo Yo Honey Singh</p>
        </div>
        <audio id="audio" controls autoplay>
          <source
            src="https://pagalfree.com/musics/128-Shopping%20List%20-%20Yo%20Yo%20Honey%20Singh%20128%20Kbps.mp3"
            type="audio/mp3"
          />
        </audio> 
      </div>
      
      <div class="playlist">
        <input type="text" id="search" placeholder="Enter Playlist Name" />
        <button id="add-playlist">Create Playlist</button>
      </div>
    </div>

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/168acd0286.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    
  </body>
</html>
